<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ajouter un fruit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-center">
    <form class="text-dark mt-5">
      <div class="form-group">
        <input #nom placeholder="nom">
      </div>
      <div class="form-group">
        <input #poids placeholder="poids (kg)">
      </div>
      <div class="form-group">
        <button (click)="fruitService.addFruit({
        nom: nom.value, poids: poids.value});  nom.value=''; poids.value=''" type="submit" 
        class="btn btn-success">Valider</button>
      </div>
    </form>
  </div>
</ion-content>
